<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank Functional</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="flex justify-center">

<div class="mockup-phone">
  <div class="mockup-phone-camera bg-indigo-950 mt-4"></div>
  <div class="mockup-phone-display text-white grid place-content-center">

<!-- account balance -->
<div class="stats shadow bg-gray-500">
  <div class="stat">
    <div class="stat-title text-white">Account Balance</div>
    <div id="current-amount" class="stat-value">100000</div>
   
  </div>
</div>
<!-- divider -->
  <div class="divider divider-primary"></div>

<!-- features start-->
<div>
<button id="show-add-money-form" class="btn btn-soft btn-primary">Add Money</button>
<button id="show-cash-out-form" class="btn btn-soft btn-secondary">Cash Out</button>
<button id="show-transaction-section" class="btn btn-soft btn-info">Transaction</button>

</div>

<!-- features end -->
<!-- divider -->
  <div class="divider divider-primary"></div>

  <!-- add money form start  -->
 <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-black">Add Money Amount</label>
          <input id="input-add-money" type="email" class="input text-black" placeholder="Amount" />
          <label class="label text-black">Pin</label>
          <input type="password" id="input-pin-number" class="input text-black" autocomplete="off" placeholder="Pin" />
        <button id="btn-add-money" class="btn btn-outline btn-success mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>

   <!-- add money form end -->

   <!-- cash out form start here -->
<div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-black">Cash Out Amount</label>
          <input id="input-cash-out" type="email" class="input text-black" placeholder="Amount" />
          <label class="label text-black">Pin</label>
          <input type="password" id="input-cash-out-pin" class="input text-black" autocomplete="off" placeholder="Pin" />
        <button id="btn-cash-out" class="btn btn-outline btn-success mt-4">Cash Out</button>
        </fieldset>
      </div>
    </div>
   <!-- cash out form end here -->

   <!-- transaction form start here -->
    <div id="transaction-section" class="hidden">
      <h2 class="text-3xl text-center">Transaction History</h2>
      <div id="transaction-container" class=" text-center mt-5 space-y-3">

      </div>

    </div>

   <!-- transaction form end here -->

  </div>
</div>


    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addmoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
    
</body>
</html>
