<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="flex justify-center">
  <div class="mockup-phone">
  <div class="mockup-phone-camera bg-indigo-950"></div>
  <div class="mockup-phone-display text-black grid place-content-center">
    <!-- login section -->
     <div class="hero  min-h-screen min-w-screen">
  <div class="hero-content flex-col">
   
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Phone Number</label>
          <input id="phone-number" type="text" class="input"  placeholder="01xxxxxxxxx" required />
          <label class="label">Pin</label>
          <input id="pin-number" type="password" class="input" placeholder="Your pin" autocomplete="off"  required />
          <div><a class="link link-hover">Forgot pin?</a></div>
       <button id="button-login" class="btn btn-soft btn-primary mt-4">Login
       </button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
    </main>
  <script src="js/login.js"></script>
</body>
</html>
